<!-- post/detail.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{ /layout/basic-layout }">
<title>Wacdonaldo</title>


<div layout:fragment="content">

    <div id="main">    	
        <div id="head">                                   
	            <input readonly th:value="${ post.title }" class="h-label" id="title" />                                 
	            <input readonly th:value="${ post.author }" class="h-label" />                                     
	            <input readonly th:value="${ post.kind }" class="h-label" />
        </div>
        
    	<div class="img">
            <img th:alt="${ post.title }" th:src="@{ /image/display?fid={fid} (fid = ${ post.image }) }">
        </div>        
        
        <div class="label">
            <input readonly th:value="${ post.content }" class="b-label"/>
        </div>
        <div class="btn">
	        <button id="update">수정하기</button>
	        <button id="delete">삭제하기</button>
        </div>            
    </div>

</div>
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/postDetail.css}">
</th:block>
<th:block layout:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script th:src="@{ /script/postDetail.js }"></script>
</th:block>
</html>
