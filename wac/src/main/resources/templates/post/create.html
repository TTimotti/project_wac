<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{ /layout/basic-layout }">
<title>Wacdonaldo</title>
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/storeCreate.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap"
        rel="stylesheet">
</th:block>

<div layout:fragment="content">

    <div class="container">
    
        <!-- Role = ADMIN 상태 -->
        <th:block sec:authorize="hasRole('ADMIN')">
        </th:block>


        <div class="postCreate_head">
            <h1>새 글 작성 (관리자 전용)</h1>
        </div>

        <form id="formCreatePost" method="post"
            enctype="multipart/form-data">
            <div class="postCreate_panel">
                <div>
                    <div class="div_label">
                        <label for="title">글 제목</label>
                    </div>
                    <input class="inputs" id="title" type="text"
                        name="title" autofocus />
                </div>
                <div>
                    <div class="div_label">
                        <label for="kind">분류</label>
                    </div>
                    <input class="inputs" id="kind" type="text"
                        name="kind" />
                </div>
                <div>
                    <div class="div_label">
                        <label for="author">작성자</label>
                    </div>
                    <input class="inputs" id="author" type="text"
                        name="author" />
                </div>
                <div>
                    <div class="div_label">
                        <label for="content">내용</label>
                    </div>
                    <textarea class="inputs" id="summernote"
                        name="content"></textarea>
                </div>
                <div>
                    <div class="div_label">
                        <label for="image">포스터 이미지</label>
                    </div>
                    <input class="inputs" type="file" id="image"
                        name="image" />
                </div>
                <div class="div_btn">
                    <button type="button" id="btnSubmit">생성하기</button>
                </div>
            </div>
        </form>
    </div>



</div>


<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/post.css}">
    <!-- include libraries(bootstrap) -->
    <link
        href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        rel="stylesheet">

    <!-- include summernote css/js -->
    <link
        href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css"
        rel="stylesheet">
</th:block>
<th:block layout:fragment="script">
    <!-- include libraries(jQuery, bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote js -->
    <script
        src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <script th:src="@{ /script/postCreate.js }"></script>
</th:block>
</html>
