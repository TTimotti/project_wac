<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{ /layout/basic-layout }">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/menuDetail.css}">
</th:block>

<div layout:fragment="content">
    <div class="wrapper">
        <div id="container">
            <div class="contents">
                <!-- 상단 배너 -->
<div class="bannerArea bgImage">
    <div class="inner">
        <h1 class="title" data-title="프로모션"
            data-desc="프로모션">왁도날드 프로모션</h1>
        
    </div>
    <!-- inner -->
</div>
<!-- bannerArea -->



<!-- 메뉴 소개 -->
<div class="contArea">
    <div class="inner">
    <form>
        <div class="menuView">
            <div class="viewTop">
                <div class="name">
                    <!-- thymeleaf로 가져오기. -->
                <h2 class="ko"
                    th:text="${post.title}"></h2>
            </div>
            <div class="my-4">
                <label for="menuId"
                    class="form-label">메뉴 번호</label>
                <input id="menuId" name="menuId"
                    class="form-control"
                    th:value="${ post.postId }"
                    readonly />
            </div>

            <div class="info"
                data-title="행운버거 골드 스페셜(버거)"
                data-desc="버거 메뉴">
                <!-- 이미지 -->
                <div class="visual">
                    <img
                        th:src="@{/image/display?fid={fid} (fid = ${post.image})}"
                        th:alt="${post.title}" />
                </div>

                <!-- 메뉴 설명 -->
                <div class="desc"
                    style="white-space: pre-wrap"
                    th:text="${post.content}"></div>
                </div>
            <!-- info -->


        </div>
        <!-- viewCon -->
        <div class="editArea"></div>
        <!-- editArea -->
    </div>
    </form>

    
</div>
<!-- inner -->
</div>
<!-- contArea -->
</div>
<!-- contents -->
</div>
<!-- container -->
</div>
<!-- div wrapper -->
</div>
<!-- layout:fragment -->




<th:block layout:fragment="script" th:inline="javaScript">
    <script>
/* const besideMenus = [[${ besideMenu }]]; */
</script>
    <script th:src="@{/script/menuDetail.js}"></script>

</th:block>

</html>
