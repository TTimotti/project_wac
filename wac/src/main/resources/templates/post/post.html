<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{ /layout/basic-layout }">
    
<title>Wacdonaldo</title>

<div layout:fragment="content">
<!-- 개발 공간. -->

<div id="jb-sidebar-left">
</div>

<div id="jb-sidebar-left">
</div>

    <div id="jb-center">
        <div class="visualArea bgMenu01">
            <div class="inner">
                <h1 class="titDep1">What's News</h1>
                <p class="subCopy">
                    <strong>왁도날드 프로모션</strong>
                </p>
                <ul class="navPath">
                    <li><a href="javascript:goHome()">Home</a></li>
                    <li><a href="javascript:gotoMenu(1);">What's new</a></li>
                    <li><a href="javascript:gotoMenu(1);">프로모션</a></li>
                </ul>
            </div>
        </div>

<div>
<ul>
<li><a th:href="@{ /post/create }">새 글 작성</a></li>
</ul>
</div>

        <div class="contArea">
            <div class="inner">
                <ul class="tabType01">

                    <li class="button promotion"><a class="btn form-control" id="promotion">프로모션</a></li>
                    <li class="button post"><a id="news">새로운 소식 (공지사항)</a></li>

                </ul>
                <div class="postList">
                    <p class="count" id="count"></p>
                    <ul class="posts" id="posts">

                    </ul>
                  
                    <div class="btnMore" id="btnMore">
                        <button type="button" class="more"
                            onclick="more()">더보기</button>
                    </div>
                </div>
            </div>
        </div>

    </div>



</div>
<script>
var init_page =0;
var totalPage =0;
$(document).ready(function (){
    getList(1);
});
function getList(page_val){
    $.post("/kor/menu/listContent.do",
            {   
                page:page_val,
                sub_category_seq:1
            },  function(data){
                if(data.is_ok=="ok"){
                    totalPage=data.totalPage;
                    init_page=data.page;
                    $("#count").html(data.totalCount+" Products")
                    for(var i=0;i<data.list.length;i++){
                        $("#menuList").append(addList(data.list[i]));
                    }
                    if(page_val>1){
                        $("[data-seq='"+data.list[0].seq+"']").focus();
                    }
                    altEscapeTag();
                    if(totalPage==page_val){
                        $("#btnMore").hide();
                    }
                }else{
                    alert("목록가져오기에 실패하였습니다\관리자에게 문의하세요");
                }
            }
            
    );
    
}
function goDetail(seq){
        $("#seq").val(seq);
        $("#searchForm").attr("action","/kor/menu/detail.do");
        $("#searchForm").submit();
}
function addList(data){
    return makeHtml("menu",data);
}
function more(){
    getList(init_page+1);
}

function goHome() {
    alert("hello")
}

</script>
<script id="menu" type="text/templet">
<li>
    <a href="javascript:goDetail({seq})" data-seq="{seq}">
        <div class="thum"><img src="{pc_list_image_url}" alt="{pc_list_kor_alt}"></div>
        <div class="name">
        <strong class="ko">{kor_name}</strong>
    <em class="en">{eng_name}</em>
</div>
</a>
    </li>
</script>
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/post.css}">
</th:block>
<th:block layout:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{ /script/post.js }"></script>
</th:block>
</html>
