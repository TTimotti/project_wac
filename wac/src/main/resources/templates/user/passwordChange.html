<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{ layout/basic-layout.html }">

<div layout:fragment="content">
    <div>
        <div>
            <h1>비밀번호 변경 페이지</h1>
        </div>
    </div>

    <form id="form">
        <div>
            <label for="userId">고객 번호</label> 
            <input type="number" id="userId" name="userId" th:value="${ user.userId }" readonly />
        </div>
        <div>
            <label for="userName">아이디</label> 
            <input type="text" id="userName" name="userName" th:value="${ user.userName }" readonly>
        </div>
        <div>
            <label for="password">비밀번호</label> 
            <input type="password" id="password" name="password" />
        </div>
        <div>
            <label for="chagedPassword">변경할 비밀번호</label> 
            <input type="password" id="chagedPassword" />
        </div>
        <div>
            <label for="chagedPasswordCheck">변경할 비밀번호 확인</label> 
            <input type="password" id="chagedPasswordCheck" />
        </div>
        <div>
            <div>
                <button type="button" id="btnPasswordChange">비밀번호 변경</button>
            </div>
            <div>
                <button type="button" id="btnCancel">뒤로가기</button>
            </div>
        </div>
    </form>
</div>
<!-- end content -->
<th:block layout:fragment="script" th:inline="javaScript">
</th:block>
</html>
