<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{ layout/basic-layout.html }">

<div layout:fragment="content">
    <div>
        <div>
            <h1>비밀번호 변경 페이지</h1>
        </div>
    </div>

    <form method="post" id="formPasswordChange">
        <div>
            <label for="userId">고객 번호</label> 
            <input type="number" id="userId" name="userId" th:value="${ user.userId }" readonly />
        </div>
        <div>
            <label for="userName">아이디</label> 
            <input type="text" id="userName" name="userName" th:value="${ user.userName }" readonly>
        </div>
        <div>
            <label for="password">비밀번호</label> 
            <input type="password" id="password" name="password" />
        </div>
        <div id="pinput" style="display: block">
            <p>비밀번호를 입력해주세요.</p>
        </div>
        <div id="pcheck" style="display: none">
            <p>비밀번호가 올바르지 않습니다..</p>
        </div>
        <div>
            <label for="changePassword">변경할 비밀번호</label> 
            <input type="password" id="changePassword" name="changePassword" />
        </div>
        <div>
            <label for="changePasswordCheck">변경할 비밀번호 확인</label> 
            <input type="password" id="changePasswordCheck" />
        </div>
        <div id="pok" style="display: none">
            <p>비밀번호가 서로 일치합니다.</p>
        </div>
        <div id="pnok" style="display: none">
            <p>비밀번호가 서로 다릅니다.</p>
        </div>
        <div>
            <div>
                <button type="button" id="btnPasswordChange" disabled="disabled">비밀번호 변경</button>
            </div>
            <div>
                <button type="button" id="btnCancel">뒤로가기</button>
            </div>
        </div>
    </form>
</div>
<!-- end content -->
<th:block layout:fragment="script" th:inline="javaScript">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script th:src=" @{/script/userPasswordChange.js}"></script>
</th:block>
</html>
