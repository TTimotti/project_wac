<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{ layout/basic-layout.html }">

<head>
<title>Wacdonaldo</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<th:block layout:fragment="css">
</th:block>
</head>

<div layout:fragment="content">
    <div>
        <h1>로그인 페이지</h1> 
    </div>

    <section>
        <form method="post" id="formSignIn">
            <div >
                <input type = "text" id = "userName" placeholder="아이디를 입력하세요" name="username">
            </div>
            <div >
                <input type = "password" id = "userPassword" placeholder="비밀번호를 입력하세요" name="password">
            </div>
            <div>
                <input type="submit" value="로그인" id="btnSignIn">
            </div>
        </form>
            <button type="button" id="btnPasswordChange" th:onclick="'location.href=\'' + @{/user/signUp} + '\''">회원가입</button>        

        <div id="signInErr" style="display: none">
            <p>아이디 혹은 비밀번호가 틀렸습니다.</p>
        </div>
        
    </section>
</div>
<th:block layout:fragment="script" th:inline="javaScript">
<script th:src=" @{/script/userSignIn.js}"></script>
</th:block>
</html>
