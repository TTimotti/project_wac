<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{ /layout/basic-layout }">
<title>Wacdonaldo</title>


<div layout:fragment="content">

<div class="card-body">
    <form id="formCreateMenu" method="post">
        <div class="my-4">
            <label for="menuName" class="form-label">메뉴이름</label> 
            <input id="menuName" class="form-control" type="text" name="menuName" autofocus/>
        </div>
        <div class="my-4">
            <label for="menuEnName" class="form-label">메뉴영어이름</label> 
            <input id="menuEnName" class="form-control" type="text" name="menuEnName" autofocus/>
        </div>
        <div class="my-4">
            <label for="kind" class="form-label">분류</label>
            <input id="kind" class="form-control" type="text" name="kind"/>
        </div>
        <div class="my-4">
            <label for="price" class="form-label">가격</label>
            <input id="price" class="form-control" type="text" name="price"/>
        </div>
        <div class="my-4">
            <label for="content" class="form-label">내용</label>
            <textarea id="content" class="form-control" name="content" ></textarea>
        </div>
        <div class="my-4">
            <label for="image" class="form-label">메뉴 이미지</label>
            <input type="file" id="image" class="form-form form-create form-image" name="image"/>
        </div>
        <div class="my-4">
            <!-- <input type="submit" class="form-control btn btn-primary" value="작성 완료" />  -->
            <a class="btn btn-outline-primary btn-sm form-control" id="btnSubmit">생성하기!</a>
        </div>
    </form>
</div>



</div>


<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
</th:block>
<th:block layout:fragment="script">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script th:src="@{ /script/menuCreate.js }"></script>
</th:block>
</html>
